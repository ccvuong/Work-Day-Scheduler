<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- boostrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- font awesome icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="assets\style.css">
  <title>Daily Planner</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">✨ Daily Planner ✨</h1>
    <p class="lead">Day to day planner for your work day</p>
    <p id="currentDay" class="header"></p>
  </header>

  <div class="container">
    <!-- time of day -->
    <div class="row" id="9AM" value="9">
      <section class="col-md-2 time-block" value="9">
        9:00 AM
      </section>

      <textarea class="col-md-8 userTextBox" hourOfDay="9"></textarea>
      <button class="saveBtn" class="col=md-2"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="10AM" value="10">
      <section class="col-md-2 time-block" value="10">
        10:00 AM
      </section>

      <textarea class="col-md-8 userTextBox" hourOfDay="10"></textarea>
      <button class="saveBtn" class="col=md-2"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="11AM" value="11">
      <section class="col-md-2 time-block" value="11">
        11:00 AM
      </section>

      <textarea class="col-md-8 userTextBox" hourOfDay="11"></textarea>
      <button class="saveBtn" class="col=md-2"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="12PM" value="12">
      <section class="col-md-2 time-block" value="12">
        12:00 PM
      </section>

      <textarea class="col-md-8 userTextBox" hourOfDay="12"></textarea>
      <button class="saveBtn" class="col=md-2"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="1PM" value="13">
      <section class="col-md-2 time-block" value="13">
        1:00 PM
      </section>

      <textarea class="col-md-8 userTextBox" hourOfDay="13"></textarea>
      <button class="saveBtn" class="col=md-2"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="2PM" value="14">
      <section class="col-md-2 time-block" value="14">
        2:00 PM
      </section>

      <textarea class="col-md-8 userTextBox" hourOfDay="14"></textarea>
      <button class="saveBtn" class="col=md-2"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="3Pm" value="15">
      <section class="col-md-2 time-block" value="15">
        3:00 PM
      </section>

      <textarea class="col-md-8 userTextBox" hourOfDay="15"></textarea>
      <button class="saveBtn" class="col=md-2"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="4PM" value="16">
      <section class="col-md-2 time-block" value="16">
        4:00 PM
      </section>
      <textarea class="col-md-8 userTextBox" hourOfDay="16"></textarea>
      <button class="saveBtn" class="col=md-2"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="5PM" value="17">
      <section class="col-md-2 time-block" value="17">
        5:00 PM
      </section>
      <textarea class="col-md-8 userTextBox" hourOfDay="17"></textarea>
      <button class="saveBtn" class="col=md-2"><i class="fas fa-save"></i></button>
    </div>

  </div>

  <!-- jquery links -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


  <script src="assets\script.js"></script>

</body>

</html>
